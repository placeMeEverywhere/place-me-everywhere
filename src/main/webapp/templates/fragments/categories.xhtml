<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="#{language.language}" xmlns="http://www.w3.org/1999/xhtml"   
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <f:view locale="#{language.locale}">  
    <f:loadBundle basename="com.placeMe.messages.Language" var="lang_msg"/>
    <body>
	    <ui:composition>
			<div id="left">
				<h2><h:outputText value="#{lang_msg['label.categories']}" /></h2>
				<ul class="style3">
					<h:form>
						<c:forEach items="#{category.categories}" var="cat" varStatus="status">						
							<c:choose>							
								<c:when test="${status.first}">
									<li class="first">
										<h:commandLink class="linkImage" action="#{language.changeLanguage}" title="${lang_msg[cat.categoryLabel]}">
											<h:graphicImage name="${cat.categoryImage}" library="images" title="${lang_msg[cat.categoryLabel]}" />
										</h:commandLink>
										<p>${lang_msg[cat.categoryLabel]}</p>
										<h:form>
										<p class="posted"><h:commandLink value="#{lang_msg['label.more']}" action="#" /></p>
										</h:form>
									</li>
								</c:when>
								<c:otherwise>
									<li>
										<h:commandLink class="linkImage" action="#" title="${lang_msg[cat.categoryLabel]}">
											<h:graphicImage name="${cat.categoryImage}" library="images" title="${lang_msg[cat.categoryLabel]}" />
										</h:commandLink>
										<p>${lang_msg[cat.categoryLabel]}</p>
										<h:form>
										<p class="posted"><h:commandLink value="#{lang_msg['label.more']}" action="#" /></p>
										</h:form>
									</li>
								</c:otherwise>		
							</c:choose>    
								
						</c:forEach>
					</h:form>					
				</ul>			
			</div>
	    </ui:composition>
    </body>
    </f:view>
</html>
