<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="#{language.language}" xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      >
 	<f:view locale="#{language.locale}">
 		<f:loadBundle basename="com.placeMe.messages.Language" var="lang_msg"/>
	    <h:head>
	    	<title><h:outputText value="#{lang_msg['main.label.title']}" /></title>
	    	<link href="http://fonts.googleapis.com/css?family=Oswald:400,300" rel="stylesheet" type="text/css" />
			<link href="http://fonts.googleapis.com/css?family=Abel|Satisfy" rel="stylesheet" type="text/css" />
			<!-- BEGIN: VARI DISPOSITIVI -->
			<h:outputStylesheet name="default_small.css" media="only screen and (max-width: 320px)" library="css" />
			<h:outputStylesheet name="default_small_ls.css" media="only screen and (min-width: 321px) and (max-width: 580px)" library="css" />			
			<h:outputStylesheet name="jcarousel-ajax_small.css" media="only screen and (max-width: 320px)" library="css" />
			<h:outputStylesheet name="jcarousel-ajax_small_ls.css" media="only screen and (min-width: 321px) and (max-width: 580px)" library="css" />
			<!-- END: VARI DISPOSITIVI -->			
			<h:outputStylesheet name="default_large.css" media="screen and (min-width: 1024px)" library="css" />
			<h:outputStylesheet name="jcarousel-ajax_large.css" media="screen and (min-width: 1024px)" library="css" />
			<script type='text/javascript' src='/placeMe/dwr/engine.js'></script>
			<script type='text/javascript' src='/placeMe/dwr/interface/GeolocationAjax.js'></script>
			<script type='text/javascript' src='/placeMe/dwr/interface/CarouselPicturesAjax.js'></script>
			<script type='text/javascript' src='/placeMe/jq/jquery-1.8.1.min.js' />
			<script type='text/javascript' src='/placeMe/jq/jquery.form.js' />
			<script type='text/javascript' src='/placeMe/jq/jquery.base64.js' />
			<script type='text/javascript' src='/placeMe/jq/jquery.jcarousel.min.js' />
			<script type='text/javascript' src='/placeMe/jq/jcarousel-ajax.js' />
			<script type="text/javascript">
			$(document).ready(function(){
				  document.addEventListener("touchstart", function(){}, true);	
				  $('#button').click(function(){
				    $(this).next('#login-content').slideToggle();
				    $(this).toggleClass('active');          
				    
				    if ($(this).hasClass('active')) $(this).find('span').html('&#x25B2;')
				      else $(this).find('span').html('&#x25BC;')
				    })
				});						
			</script>
			<h:outputScript name="placeMe.js" library="js" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    </h:head>
	 	
	    <h:body onload="javascript: avatarReset();"> 
			<div id="header-wrapper">
				<ui:insert name="header" >
				  <ui:include src="fragments/header.xhtml" />
				</ui:insert>
		    </div>
		 	<div class="clearfix"></div>
		    <div id="page-wrapper">
		    	<div id="page">
				  	<ui:insert name="categories" >
				 	  	<ui:include src="fragments/categories.xhtml" />
				   	</ui:insert>
				   	<ui:insert name="mainBody" >
				   		<ui:include src="fragments/main.xhtml" />
						<ui:include src="fragments/carousel.xhtml" />
				   	</ui:insert>				   	
			   	</div>
			   	<div class="clearfix"></div>
		    </div>
	    </h:body>
    </f:view>
</html>
