<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:body>
     	<ui:composition template="/templates/insert-user.xhtml">
     		<ui:define name="mainBody">
		     		<h:form enctype="multipart/form-data">					
						<div class="mainWizardDiv">
							<div style="padding-bottom: 10px;">
								<h:outputText value="#{lang_msg['label.avatar']}" styleClass="textLabel" />
								<div id="avatarBtn">
									<t:inputFileUpload id="avatarFile" styleClass="file" value="#{insertUser.avatar}" alt="#{lang_msg['label.avatar']}" title="#{lang_msg['label.avatar']}"/>
								</div>
								<div class="clearfix"/>
							</div>
							<div class="clearfix"/>
						</div>						
						<div id="wizardButtonLeft">
							<p class="button-style"><h:commandLink action="#{insertUser.goToProfile}" value="#{lang_msg['wizard.button.back']}" /></p>
						</div>
						
						<div id="wizardButtonRight">
							<p class="button-style"><h:commandLink action="#{insertUser.goToConfirm}" value="#{lang_msg['wizard.button.next']}" /></p>
						</div>					
					</h:form>	
     		</ui:define>
    	</ui:composition>
    </h:body>
</html>
